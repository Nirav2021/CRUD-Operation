  <div class="container">

    <!-- section01 start -->
    <section class="h-100 gradient-form signin-section mt-4" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <h2 class="mt-1 mb-5 pb-1"></h2>
                    </div>

                    <form>

                      <div class="form-outline mb-4">
                        <input type="email" id="form2Example77" class="form-control email-id-signin"
                          placeholder="Email ID" />
                        <!-- <label class="form-label" for="form2Example11">Username</label> -->
                      </div>

                      <div class="form-outline mb-4">
                        <input type="password" id="form2Example88" class="form-control password-signin"
                          placeholder="Password" />
                        <!-- <label class="form-label" for="form2Example22">Password</label> -->
                      </div>

                      <div>
                        <p class="login-check text-center fw-bold"></p>
                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 btn-signin"
                          type="button">Sign
                          in</button>
                      </div>


                      <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Don't have an account?</p>
                        <button type="button" class="btn btn-outline-danger btn-signup">Sign up</button>
                      </div>

                    </form>
                  </div>
                </div>



                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h3 class="mb-4">Please login to your account</h3>
                    <p class="small mb-0"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- section01 end -->
    <!-- section02 start -->
    <section class="h-100 gradient-form signup-section hidden mt-4" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <h2 class="mt-1 mb-5 pb-1"></h2>
                    </div>

                    <form class="form-reset">
                      <div class="form-outline mb-4">
                        <input type="text" class="form-control first-name" placeholder="First Name" />
                        <!-- <label class="form-label" for="form2Example11">Username</label> -->
                      </div>

                      <div class="form-outline mb-4">
                        <input type="text" class="form-control last-name" placeholder="Last Name" />
                        <!-- <label class="form-label" for="form2Example11">Username</label> -->
                      </div>

                      <div class="form-outline mb-4">
                        <input type="text" class="form-control country" placeholder="Country" />
                        <!-- <label class="form-label" for="form2Example11">Username</label> -->
                      </div>

                      <div class="form-outline mb-4">
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend">@</span>
                          <input type="text" class="form-control email-id" aria-describedby="inputGroupPrepend"
                            placeholder="Email ID" />
                          <!-- <label class="form-label" for="form2Example11">Username</label> -->
                        </div>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="password" class="form-control password" placeholder="Password" />
                        <!-- <label class="form-label" for="form2Example22">Password</label> -->
                      </div>

                      <div class="form-outline mb-4">
                        <input type="password" class="form-control confirm-password" placeholder="Confirm Password" />
                        <!-- <label class="form-label" for="form2Example22">Password</label> -->
                      </div>

                      <div>
                        <p class="form-check text-center fw-bold"></p>
                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 btn-signup-create"
                          type="button">Create new account</button>
                      </div>

                      <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2 sucess-account">Already have an account?</p>
                        <button type="button" class="btn btn-outline-danger btn-signin-logout">Click here</button>
                      </div>

                    </form>
                  </div>
                </div>

                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h3 class="mb-4">Create a new account</h3>
                    <p class="small mb-0"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- hidden02 end -->

    <section class="h-100 gradient-form edit-user-section hidden mt-4" style="background-color: #eee;">

        <span aria-hidden="true">&times;</span>
      </button>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">

                    <div class="text-center">
                      <h2 class="mt-1 mb-5 pb-1"></h2>
                    </div>

                    <form class="form-reset">

                      <div class="form-outline mb-4">
                        <input type="text" class="form-control first-name-edit-user" placeholder="First Name" />
                        <!-- <label class="form-label" for="form2Example11">Username</label> -->
                      </div>

                      <div class="form-outline mb-4">
                        <input type="text" class="form-control last-name-edit-user" placeholder="Last Name" />
                        <!-- <label class="form-label" for="form2Example11">Username</label> -->
                      </div>

                      <div class="form-outline mb-4">
                        <input type="text" class="form-control country-edit-user" placeholder="Country" />
                        <!-- <label class="form-label" for="form2Example11">Username</label> -->
                      </div>

                      <div>
                        <p class="form-check-edit-user text-center fw-bold"></p>
                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 btn-edit-user-submit"
                          type="button">Submit</button>
                      </div>

                    </form>
                  </div>
                </div>

                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h3 class="mb-4">Edit user</h3>
                    <p class="small mb-0"></p>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
